<!DOCTYPE HTML>
<html lang=‘pt-BR’>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <title>CRONÔMETRO</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    header {
      margin: 0;
      padding-top: 5vh;
      padding-bottom: 5vh;
      overflow: hidden;
      background-image: url(winter);
      background-size: cover;
      color: black;
    }
    h2 {
      font-size: 2.0rem;
    }
    p { font-size: 1.2rem; }
    .readings { font-size: 48px; }
  </style>
</head>
<body>
  <header>
    <i class='fas fa-horse-head' style='font-size:64px;color:rgb(61, 42, 0)'></i>
    <h2>Cronômetro para treinamentos de equitação</h2>
    <p><strong>Last received packet:<br/><span id="timestamp">%TIMESTAMP%</span></strong></p>
    <p>LoRa RSSI: <span id="rssi">%RSSI%</span></p>
  </header>
<main>
    <i class="fa fa-clock-o" style="font-size:64px; color:rgb(197, 58, 58)"></i> 
  <p>
    Tempo: <span id="minutos2" class="readings">%MINUTOS%</span>:<span id="segundos2" class="readings">%SEGUNDOS%</span>:<span id="centesimos2" class="readings">%CENTESIMOS%</span>
  </p>

</main>
<script>
setInterval(updateValues, 10000, "minutos2");
setInterval(updateValues, 10000, "segundos2");
setInterval(updateValues, 10000, "centesimos2");
setInterval(updateValues, 10000, "rssi");
setInterval(updateValues, 10000, "timestamp");


function updateValues(value) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById(value).innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/" + value, true);
  xhttp.send();
}
</script>
</body>
</html>
